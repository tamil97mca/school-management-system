<div class="container login-container">
  <h1 class="h5 mb-0" (dblclick)="setCrentials()">Welcome!</h1>
  <p class="text-muted mt-2 mb-4">Please enter your credentials or register.</p>

  <form *ngIf="loginMode" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" [autocomplete]="true" id="email"
        placeholder="Enter email address" autocomplete="on" required>
      <p *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].dirty" class="danger" padding>
        Email is not valid.</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" minlength="4"
        maxlength="12" placeholder="Enter password" autocomplete="on" required>
      <p *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].dirty" class="danger" padding>
        Password is not valid.</p>
    </div>
    <button type="submit" class="btn btn-primary btn-block font-weight-bold"
      [disabled]="loginForm.invalid">Login</button>
  </form>

  <form *ngIf="!loginMode" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="newEmail">Your Email</label>
      <input type="text" formControlName="newEmail" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" formControlName="newPassword" class="form-control" placeholder="Enter new password"
        required>
    </div>
    <button type="submit" class="btn btn-primary btn-block font-weight-bold"
      [disabled]="registerForm.invalid">Register</button>
  </form>

  <button class="btn btn-link" (click)="toggleLoginMode()">
    {{ loginMode ? 'Switch to Register' : 'Switch to Login' }}
  </button>
</div>
