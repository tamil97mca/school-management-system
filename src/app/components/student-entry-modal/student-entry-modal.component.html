<div class="container mt-5 mb-5">

  <h2 class="text-center mb-4">Student Information Form</h2>

  <form id="studentForm" [formGroup]="formGroup" (ngSubmit)='submit()' class="mx-4">
    <div class="row d-none d-md-flex">
      <div class="col-md-4 form-group">
        <label for="studentName">Student Name</label>
        <input type="text" formControlName="studentName" class="form-control" id="studentName"
          placeholder="Solis Mccarthy">
      </div>
      <div class="col-4 form-group">
        <label for="type">Type</label>
        <select formControlName="type" class="form-control" id="type">
          <option value="" disabled>Select a type</option>
          <option value="primary">Primary</option>
          <option value="secondary">Secondary</option>
        </select>
      </div>
      <div class="col-4 form-group">
        <label for="yearNumber">Year Number</label>
        <select formControlName="year" class="form-control" id="year">
          <option value="" disabled>Select a year</option>
          <option *ngIf="formGroup.controls['type'].value === 'primary'" value="KG">KG</option>
          <option *ngIf="formGroup.controls['type'].value === 'primary'" value="1">1</option>
          <option *ngIf="formGroup.controls['type'].value === 'primary'" value="2">2</option>
          <option *ngIf="formGroup.controls['type'].value === 'primary'" value="3">3</option>
          <option *ngIf="formGroup.controls['type'].value === 'primary'" value="4">4</option>
          <option *ngIf="formGroup.controls['type'].value === 'primary'" value="5">5</option>
          <option *ngIf="formGroup.controls['type'].value === 'secondary'" value="6">6</option>
          <option *ngIf="formGroup.controls['type'].value === 'secondary'" value="7">7</option>
          <option *ngIf="formGroup.controls['type'].value === 'secondary'" value="8">8</option>
          <option *ngIf="formGroup.controls['type'].value === 'secondary'" value="9">9</option>
        </select>
      </div>
    </div>

    <div class="row d-flex d-md-none">
      <div class="col-12 form-group">
        <label for="studentName">Student Name</label>
        <input type="text" formControlName="studentName" class="form-control" id="studentName"
          placeholder="Solis Mccarthy">
      </div>

      <div class="col-12 form-group">
        <label for="type">Type</label>
        <select formControlName="type" class="form-control" id="type">
          <option value="" disabled>Select a type</option>
          <option value="primary">Primary</option>
          <option value="secondary">Secondary</option>
        </select>
      </div>

      <div class="col-12 form-group">
        <label for="year">Year</label>
        <select formControlName="class" class="form-control" id="class">
          <option value="" disabled>Select a class</option>

          <ng-container *ngIf="['KG'].includes(formGroup.controls['year'].value)">
            <option *ngIf="formGroup.controls['year'].value" value="KG-A">KG-A</option>
            <option *ngIf="formGroup.controls['year'].value" value="KG-B">KG-B</option>
            <option *ngIf="formGroup.controls['year'].value" value="KG-C">KG-C</option>
          </ng-container>

          <ng-container *ngIf="formGroup.controls['type'].value === 'primary'">
            <option *ngIf="formGroup.controls['year'].value" value="Primary-A">Primary-A</option>
            <option *ngIf="formGroup.controls['year'].value" value="Primary-B">Primary-B</option>
            <option *ngIf="formGroup.controls['year'].value" value="Primary-C">Primary-C</option>
            <option *ngIf="formGroup.controls['year'].value" value="Primary-D">Primary-D</option>
            <option *ngIf="formGroup.controls['year'].value" value="Primary-E">Primary-E</option>
          </ng-container>

          <ng-container *ngIf="formGroup.controls['type'].value === 'secondary'">
            <option *ngIf="formGroup.controls['year'].value" value="Secondary-A">Secondary-A</option>
            <option *ngIf="formGroup.controls['year'].value" value="Secondary-B">Secondary-B</option>
            <option *ngIf="formGroup.controls['year'].value" value="Secondary-C">Secondary-C</option>
            <option *ngIf="formGroup.controls['year'].value" value="Secondary-D">Secondary-D</option>
          </ng-container>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 form-group">
        <label for="class">Class</label>
        <select formControlName="class" class="form-control" id="class">
          <option value="" disabled>Select a class</option>

          <ng-container *ngIf="['KG'].includes(formGroup.controls['year'].value)">
            <option *ngIf="formGroup.controls['year'].value" value="KG-A">KG-A</option>
            <option *ngIf="formGroup.controls['year'].value" value="KG-B">KG-B</option>
            <option *ngIf="formGroup.controls['year'].value" value="KG-C">KG-C</option>
          </ng-container>

          <ng-container *ngIf="formGroup.controls['type'].value === 'primary'">
            <option *ngIf="formGroup.controls['year'].value" value="Primary-A">Primary-A</option>
            <option *ngIf="formGroup.controls['year'].value" value="Primary-B">Primary-B</option>
            <option *ngIf="formGroup.controls['year'].value" value="Primary-C">Primary-C</option>
            <option *ngIf="formGroup.controls['year'].value" value="Primary-D">Primary-D</option>
            <option *ngIf="formGroup.controls['year'].value" value="Primary-E">Primary-E</option>
          </ng-container>

          <ng-container *ngIf="formGroup.controls['type'].value === 'secondary'">
            <option *ngIf="formGroup.controls['year'].value" value="Secondary-A">Secondary-A</option>
            <option *ngIf="formGroup.controls['year'].value" value="Secondary-B">Secondary-B</option>
            <option *ngIf="formGroup.controls['year'].value" value="Secondary-C">Secondary-C</option>
            <option *ngIf="formGroup.controls['year'].value" value="Secondary-D">Secondary-D</option>
          </ng-container>
        </select>
      </div>

      <div class="col-md-6 form-group">
        <label for="gender">Gender</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="gender" type="radio" id="male" name="gender" value="male"
              formControlName="gender">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" formControlName="gender" type="radio" id="female" name="gender"
              value="female" formControlName="gender">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="col-md-6 form-group">
        <label for="age">Age</label>
        <input type="number" formControlName="age" class="form-control" id="age" placeholder="18">
      </div>
      <div class="col-md-6 form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email"
          placeholder="solismccarthy@centregy.com">
      </div>
      <div class="col-md-6 form-group">
        <label for="phone">Phone</label>
        <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="+1 (822) 590-3075">
      </div>
      <div class="col-md-6 form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" id="address"
          placeholder="485 Herkimer Place, Dixonville, Nebraska, 9951">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12 form-group" formGroupName="grades">
        <label for="grades">Grades</label>
        <div class="row">
          <div class="col-12 col-md-4 mb-3 mb-md-0">
            <input type="number" formControlName="english" class="form-control" placeholder="English Grade">
          </div>
          <div class="col-12 col-md-4 mb-3 mb-md-0">
            <input type="number" formControlName="math" class="form-control" placeholder="Math Grade">
          </div>
          <div class="col-12 col-md-4">
            <input type="number" formControlName="science" class="form-control" placeholder="Science Grade">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 form-group">
        <label for="profileImage">Profile Image</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="profileImage" (change)="onFileSelected($event)">
          <label class="custom-file-label" for="profileImage">{{ selectedFileName || 'Choose file' }}</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn font-weight-bold">Submit</button>
  </form>
</div>
